<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Resume - Tania Dearo Ploennes</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">   
          
        <link href="css/carousel.css" rel="stylesheet">
        
        <link rel="icon" type="image/png" href="img/favicon.png" />        
        
        
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->              
    </head>
    <body>
        <div id="myCV" ng-app="myApp" ng-controller="mainController" class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div id="photo-header" class="text-center">
                        <!-- PHOTO (AVATAR) -->
                        <div id="photo">
                            <img src="img/avatar.jpg" alt="avatar">
                        </div>
                        <div id="text-header">
                            <h1>{{ intro }} <br> {{ intro1 }} <span>{{ name }}</span>. {{ intro2 }}</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-7">
                  <!-- ABOUT ME -->
                    <div class="box">
                        <h2>{{ titAboutme }}</h2>
                        <p>{{ aboutme }}</p>
                    </div>
                    <!-- WORKS -->
                    <div class="box">
                        <h2>{{ titWorks }}</h2>
                        <p>{{ works }} <a class="work_arrow" href="/works.htm">{{ wlink }}</a>.</p>
                    </div>                  
                </div>
                <div class="col-xs-12 col-sm-5">
                  <!-- CONTACT -->
                  <div class="box clearfix">
                    <h2>{{ titContact }}</h2>
                    <div class="contact-item">
                      <div class="icon pull-left text-center"><span class="fa fa-envelope fa-fw"></span></div>
                      <div class="title pull-right">Email</div>
                      <div class="description pull-right"><a href="mailto:taniaploennes@gmail.com">taniaploennes@gmail.com</a></div>
                    </div>
                    <div class="contact-item">
                      <div class="icon pull-left text-center"><span class="fa fa-linkedin fa-fw"></span></div>
                      <div class="title pull-right">Linkedin</div>
                      <div class="description pull-right"><a target="_blank" href="http://www.linkedin.com/in/taniadearo">www.linkedin.com/in/taniadearo</a></div>
                    </div>
                    <div class="contact-item">
                      <div class="icon pull-left text-center"><span class="fa fa-skype fa-fw"></span></div>
                      <div class="title pull-right">Skype</div>
                      <div class="description pull-right">tdearo</div>
                    </div>
                  </div>                  
                </div>
            </div>
            
            <!-- content -->
            <div ng-view></div>
            
            
        </div>      
        
        
        
        <!-- ANGULAR -->     
        <script src="js/angular/angular.js"></script>        
        <script src="js/app.js"></script>
        <!-- JQUERY -->
        <script src="js/scripts/jquery.min.js"></script>
        <!-- BOOTSTRAP -->
        <script src="js/scripts/bootstrap.min.js"></script>
        <!-- SCRIPTS -->
        <script src="js/scripts/scripts.js"></script>
        <script src="js/scripts/menu.js"></script>
        
        <script src="js/scripts/carousel.js"></script>
        
        <script src="js/controllers/experience-show-controller.js"></script>
        
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-74264705-1', 'auto');
          ga('send', 'pageview');

        </script>
        
    </body>
</html>
